version: 2
root-markers:
  - .git
tools:
  black: &black
    format-command: "black --fast -"
    format-stdin: true
    lint-command: "black --check --diff -"
    lint-stdin: true
    lint-ignore-exit-code: true
    lint-after-open: true

  eslint_d: &eslint_d
    format-command: "eslint_d --fix-to-stdout --stdin --stdin-filename ${INPUT}"
    format-stdin: true
    lint-command: "eslint_d --f unix --stdin --stdin-filename=${INPUT}"
    lint-stdin: true
    lint-ignore-exit-code: true
    lint-after-open: true

  eslint: &eslint
    format-command: "eslint --format unix --fix-to-stdout --stdin --stdin-filename=${INPUT}"
    format-stdin: true
    lint-command: "eslint --format unix --stdin --stdin-filename=${INPUT}"
    lint-stdin: true
    lint-ignore-exit-code: true
    lint-after-open: true

  prettierd: &prettierd
    format-command: >
      prettierd ${INPUT} ${--range-start=charStart} ${--range-end=charEnd} \
        ${--tab-width=tabSize}
    format-stdin: true
    lint-after-open: true
    root-markers:
      - .prettierrc
      - .prettierrc.json
      - .prettierrc.js
      - .prettierrc.yml
      - .prettierrc.yaml
      - .prettierrc.json5
      - .prettierrc.mjs
      - .prettierrc.cjs
      - .prettierrc.toml

  shfmt: &shfmt
    format-command: "shfmt -ci -s -bn"
    format-stdin: true

languages:
  javascript:
    - <<: *eslint_d
  json:
    - <<: *prettierd
  jsonc:
    - <<: *prettierd
  python:
    - <<: *black
  sh:
    - <<: *shfmt
  typescript:
    - <<: *eslint_d
